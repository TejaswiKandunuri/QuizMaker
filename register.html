<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Account</h1>
            <form id="signupForm">
                <input type="text" id="name" name="name" placeholder="John Doe" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password" required>
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to all Terms and conditions 
                </label>
                <button type="submit"><a href="quizMakerHomePage.html" style="text-decoration:none; color:white;">Sign Up as quizMaker</a></button>
                <button type="submit"><a href="studentHomePage.html" style="text-decoration:none; color:white;">Sign Up as Contestant</a></button>
            </form>
            <p>Have already an account? <a href="loginPage.html">Login here</a></p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
